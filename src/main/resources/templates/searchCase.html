<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Case</title>
    <div th:include="fragments/head :: head" th:remove="tag">Global Header</div>
    <link rel="stylesheet" type="text/css" href="css/table-case-css.css" th:href="@{/css/table-case-css.css}">
</head>
<body style="font-family:Verdana;">
<!--  Banner -->
<div th:replace="fragments/banner :: .banner"> menu Bar</div>
<!--  menu -->
<div th:replace="fragments/menuBar :: menuBar('searchCase')">menuBar</div>
<div class="search-case">
    <form method="post" action="/searchCase#" th:action="@{/searchCase}" th:object="${requestForm}">
        <div class="row">
            <div class="col-tab-10"></div>
            <div class="col-10">
                <label>Search</label>
            </div>
        </div>
        <div class="row">
            <div class="col-tab-10"></div>
            <div class="col-10">
                <label>Project ID</label>
            </div>
            <div class="col-25">
                <input type="text" id="pId" name="projectId">
            </div>
        </div>
        <div class="row">
            <div class="col-tab-10"></div>
            <div class="col-10">
                <label>Project Name</label>
            </div>
            <div class="col-25">
                <input type="text" id="pName" name="projectName">
            </div>
        </div>
        <div class="row">
            <div class="col-tab-10"></div>
            <div class="col-10">
                <label>Contact</label>
            </div>
            <div class="col-25">
                <input type="text" id="contact" name="contact">
            </div>
        </div>
        <div class="row">
            <div class="col-tab-10"></div>
            <div class="col-tab-10"></div>
            <div class="col-10">
                <button class="button" type="submit" value="Submit">Search</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <h2>Search Case </h2>
    <h5 th:text="${#lists.size(caseList)+ 'ทั้งหมด'}">ทั้งหมด</h5>
    <table id="table-case">
        <tr>
            <th>Project Id</th>
            <th>Project Name</th>
            <th>Contact</th>
            <th>Status</th>
            <th>User</th>
        </tr>
        <tr th:each="case : ${caseList}">
            <td><a th:text="${case.projectId}" th:href="${'/form/' + case.id}"></a></td>
            <td><a th:text="${case.projectName}" th:href="${'/form/' + case.id}"></a></td>
            <td><a th:text="${case.contact}" th:href="${'/form/' + case.id}"></a></td>
            <td><a th:text="${case.statusRequest}" th:href="${'/form/' + case.id}"></a></td>
            <td><a th:text="${case.userWeb.username}" th:href="${'/form/edit/' + case.id}"></a></td>
        </tr>
    </table>
</div>
<!--  footer -->
<div th:replace="fragments/footer :: .footer"> menu Bar</div>
<script>
</script>
</body>
</html>
